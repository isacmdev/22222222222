spring.application.name=demo2
server.port=8084

# ==================================================
# =============== DATASOURCE CONFIG =================
# ==================================================
spring.datasource.url=jdbc:postgresql://localhost:5434/inventory_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================================================
# =============== JPA / HIBERNATE ==================
# ==================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==================================================
# =============== CONNECTION POOL ==================
# ==================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.pool-name=HikariCP

# ==================================================
# =============== SWAGGER CONFIG ===================
# ==================================================
# URL del servidor para la documentación
app.openapi.dev-url=http://localhost:8084

# Personalización de SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.example.demo2.infrastructure.controller
springdoc.paths-to-match=/inventory-products/**
